<html>

<head>
    <script>
        function random(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        let stop = false;
        let right = 0;
        let wrong = 0;
        const op = (prompt("which function: + - * /"));

        while (!stop) {
            let y = random(1, 20);
            let z = random(1, 20);
            let result;

            if (op === "+") {
                result = y + z;
            }
            else if (op === "-") {
                result = y - z;
            }
            else if (op === "*") {
                result = y * z;
            }
            else if (op === "/") {
                result = y / z;
            }
            let answer = parseInt(prompt("Enter result of: " + y + op + z));
            if (!answer) {
                stop = true;
            }
            else {
                if (answer === result) {
                    alert("ok");
                    right = right + 1;
                } else {
                    alert("wrong. right answer is:" + result);
                    wrong = wrong + 1;

                }

            }

        }



    </script>
</head>

</html>
