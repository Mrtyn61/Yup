<html>

<head>
    <script>
        function generateExercise() {
            function random(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            let x;
            let y;
            function generateExercise(); {
                const level = document.getElementById('chooselevel').value;
                let min = 10 ** (level - 1);
                let max = 10 ** level;
                const op = document.getElementById('chooseoperator').value;
                x = random(min, max);
                y = random(min, max);
                document.getElementById('generateExercise').innerHTML = x + op + y + '=';
            }

    </script>
</head>

<body>
    <div>
        Operator
        <select name="" id="chooseoperator">
            <option value="+">Add</option>
            <option value="-">Minus</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
        </select>
    </div>
    <div>
        Level
        <select name="" id="chooselevel">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
        </select>
    </div>
    <button onclick="generateExercise">Start </button>
    <div> <span id=></span>
    </div>
</body>

</html>
